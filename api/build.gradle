plugins {
    id("java")
}

group 'team.floracore'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
}

tasks.register('copyBuildItems', Copy) {
    from 'build/libs' into '../FloraCore-Builds'
}

build.finalizedBy(copyBuildItems)