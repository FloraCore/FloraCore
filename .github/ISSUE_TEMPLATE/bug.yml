name: 🐞 Bug Report
description: 创建报告以帮助我们改进FloraCore
title: "[BUG]: "
labels: [ "type: bug" ]
assignees:
  - flowerinsnowdh
  - xLikeWATCHDOG
body:
  - type: markdown
    attributes:
      value: |
        感谢您花时间填写此错误报告。
  - type: input
    id: contact
    attributes:
      label: 联系方式
      description: 如果我们需要更多信息,我们如何与您联系？
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: description-bug
    attributes:
      label: 简明扼要地描述该错误是什么
      description: 请同时告诉我们您期望发生的情况。
      placeholder: 描述您遇到的情况
    validations:
      required: true
  - type: dropdown
    id: floracore-version
    attributes:
      label: FloraCore版本
      description: |
        您正在运行哪个版本的FloraCore？
        
        注意:最新版本的FloraCore可能已经修复该问题。
        因此,旧版FloraCore发表此议题可能不受支持。
        (此处只列出最近的最多五个版本)
      options:
        - 2.0.8.2
        - 2.0.8.1
        - 2.0.7.11
        - 2.0.7.10
        - 2.0.7.9
        - 2.0.7.8
        - 2.0.7.7
        - 2.0.7.6
        - 其它版本(请在补充的地方进行补充)
    validations:
      required: true
  - type: input
    id: version-info
    attributes:
      label: 其它版本
      description: |
        如果无你正在使用的FloraCore版本,请在此输入你当前的FloraCore版本。
        
        注意:如果你在上面选择了其它版本,而并没有在此处进行补充,那么该议题将不受支持。
      placeholder: ex. 1.0.0
    validations:
      required: false
  - type: dropdown
    id: server-type
    attributes:
      label: 服务器类型
      description: 您在哪种服务器上运行FloraCore？
      options:
        - Paper/Bukkit
        - Spigot/Bukkit
        - BungeeCord
        - Waterfall
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: 复现步骤
      description: 如何复现这个错误
      placeholder: |
        1. 前往 '...'
        2. 点击 '....'
        3. 向下滚动到 '....'
        4. 看见错误
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: 堆栈错误日志
      description: 如果有相关错误的堆栈日志,请提供。
      render: shell
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: 用户协议
      description: 通过提交此问题,您同意遵守我们的[用户协议](https://github.com/FloraCore/FloraCore/wiki/%E7%94%A8%E6%88%B7%E5%8D%8F%E8%AE%AE)
      options:
        - label: 我同意遵守FloraCore的用户协议。
          required: true
