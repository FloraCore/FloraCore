# 支持以该玩家获取的papi变量。
speed:
  max-fly-speed: 0.8
  max-walk-speed: 0.8
# 如果传送目的地不安全，玩家是否应该被传送到最近的安全位置？
# 如果将其设置为true，则FloraCore将尝试将玩家传送到预定目的地附近。
# 如果将其设置为false，则尝试传送到不安全位置。
teleport-safety: true
join-message:
  enable: true
  message: "&a[+] %player%"
quit-message:
  enable: true
  message: "&c[-] %player%"
# 无天气
no-weather: true
# 无掉落伤害
no-fall: true
# 无饥饿
no-hungry: true
# 无火焰伤害
no-fire-damage: true
# 死亡信息
death-message:
  enable: false
  message: "%player% dead!"
# 生物生成
mob-spawn: false
# 放置方块
place-block: false
# 破坏方块
break-block: false